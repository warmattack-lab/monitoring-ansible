 - name: Ensure node_exporter container is running
   ansible.builtin.command: >
     docker run -d --name node_exporter
     --restart unless-stopped
     --network host
     --pid host
     -v /:/host:ro,rslave
     {{ node_exporter_image }}
     --path.rootfs=/host
   register: node_exporter_run
   changed_when: node_exporter_run.rc == 0
   failed_when: node_exporter_run.rc != 0 and
                "'Conflict' not in (node_exporter_run.stderr | default(''))"

